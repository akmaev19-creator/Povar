
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#ea580c">
    
    <title>Шеф в Кармане</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/1830/1830839.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
    
    <script>
        // Шим для предотвращения ошибки "process is not defined"
        window.process = {
            env: {
                API_KEY: "" 
            }
        };
    </script>

    <style>
        :root {
            --safe-top: env(safe-area-inset-top, 0px);
            --safe-bottom: env(safe-area-inset-bottom, 0px);
        }
        /* Убираем белый фон на уровне системы */
        html, body {
            background-color: #ea580c; /* Основной оранжевый цвет бренда */
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Manrope', sans-serif;
            -webkit-tap-highlight-color: transparent;
            overflow: hidden;
        }
        #root {
            height: 100%;
            width: 100%;
        }
        .bottom-nav {
            padding-bottom: calc(1rem + var(--safe-bottom));
        }
        .safe-top {
            padding-top: var(--safe-top);
        }
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
    </style>

    <script type="importmap">

      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^1.40.0",

        "react": "https://esm.sh/react@^19.2.4",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
      }
    }
    </script>
</head>

    <div id="root"></div>
